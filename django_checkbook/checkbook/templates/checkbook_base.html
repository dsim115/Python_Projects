{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Corrected CSS Static Path -->
    <link rel="stylesheet" href="{% static 'CSS/CheckbookApp.css' %}">

    <!-- Bootstrap and Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>{% block title %}Bluebird Banking{% endblock %}</title>
</head>

<body id="body">
    <header>
        <div class="JavaScriptDropdown">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                    Menu
                </button>
                <div class="dropdown-menu">
                    <!-- ✅ Updated Links with Django URL tags -->
                    <a href="{% url 'home' %}" class="dropdown-item">Home</a>
                    <a href="{% url 'create_account' %}" class="dropdown-item">Create New Account</a>
                    <a href="{% url 'add_transaction' %}" class="dropdown-item">Add New Transaction</a>
                </div>
            </div>
        </div>
    </header>

    <div class="checkbook-container">
        {% block content %}
        {% endblock %}
        <br><br>
    </div>

    <section id="block-footer">
        <p id="footer-right"><a href="#">Terms</a>|<a href="#">Privacy</a></p>
        <p id="footer-left">&copy;2019 - Bluebird Banking</p>
    </section>
</body>
</html>
